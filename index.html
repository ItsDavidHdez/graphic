<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo de la página -->
    <title>Rotación, translación y escalación de figuras.</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <!-- Body de la página -->
  <body>
    <div class="container">
      <div class="button-container">
        <!-- Botones de las acciones -->
        <button
          type="button"
          class="btn btn-primary buttons"
          onclick="eventFilled();"
        >
          Relleno homogéneo
        </button>
        <button
          type="button"
          class="btn btn-primary buttons"
          onclick="eventDegraded();"
        >
          Degradado
        </button>
        <button
          type="button"
          class="btn btn-primary buttons"
          onclick="eventTexture();"
        >
          Textura
        </button>
      </div>
    </div>
    <!-- Figura pintada en el canvas -->
    <div class="cartesiano">
      <div id="figure"></div>
      <div id="figure2"></div>
      <div id="figure3"></div>
      <div id="figure4"></div>
      <div id="figure5"></div>

      <!-- marcações -->
      <div class="xy0">0</div>
      <div class="y600px">600px</div>
      <div class="y500px">500px</div>
      <div class="y400px">400px</div>
      <div class="y300px">300px</div>
      <div class="y200px">200px</div>
      <div class="y100px">100px</div>
      <div class="x100px">100px</div>
      <div class="x200px">200px</div>
      <div class="x300px">300px</div>
      <div class="x400px">400px</div>
      <div class="x500px">500px</div>
      <div class="x600px">600px</div>
    </div>
    <!-- Scripts de la lógica importados -->
    <script src="events.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
