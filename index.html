<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo de la página -->
    <title>Rotación, translación y escalación de figuras.</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <!-- Body de la página -->
  <body>
    <div class="container">
      <div class="button-container">
        <!-- Botones de las acciones -->
        <button id="rotacion" onclick="eventRotation();">Rotación</button>
        <button id="translacion" onclick="eventTranslation();">
          Translación
        </button>
        <button id="escalacion" onclick="eventEscalation();">Escalación</button>
      </div>
    </div>
    <!-- Figura pintada en el canvas -->
    <div class="cartesiano">
      <div id="figure"></div>

      <!-- marcações -->
      <div class="xy0">0</div>
      <div class="y600px">600px</div>
      <div class="y500px">500px</div>
      <div class="y400px">400px</div>
      <div class="y300px">300px</div>
      <div class="y200px">200px</div>
      <div class="y100px">100px</div>
      <div class="x100px">100px</div>
      <div class="x200px">200px</div>
      <div class="x300px">300px</div>
      <div class="x400px">400px</div>
      <div class="x500px">500px</div>
      <div class="x600px">600px</div>
    </div>
    <!-- Scripts de la lógica importados -->
    <script src="events.js"></script>
  </body>
</html>
