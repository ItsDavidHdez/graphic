<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="button-container">
        <button id="rotacion" onclick="eventRotation();">Rotación</button>
        <button id="translacion" onclick="eventTranslation();">
          Translación
        </button>
        <button id="escalacion" onclick="eventEscalation();">Escalación</button>
      </div>
    </div>
    <div id="figure"></div>
    <script src="sketch.js"></script>
    <script src="events.js"></script>
  </body>
</html>
